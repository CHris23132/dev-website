<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Bumper Bids - Contact</title>
    <link rel="icon" type="image/png" href="assets/chris-favicon2.png">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Manrope:wght@300;400;500;600;700&display=swap');

        :root {
            --bg-dark: #0f151a;
            --bg-mid: #1a2a33;
            --glow: #f7c843;
            --accent: #2de2a8;
            --text: #f3f2ed;
            --muted: rgba(243, 242, 237, 0.72);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Manrope', sans-serif;
            background: radial-gradient(circle at top left, rgba(45, 226, 168, 0.18), transparent 50%),
                        linear-gradient(160deg, var(--bg-dark), var(--bg-mid));
            color: var(--text);
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 3rem 2rem 4rem;
        }

        .back-link {
            color: var(--glow);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(2.8rem, 5vw, 4rem);
            letter-spacing: 2px;
            margin: 1.5rem 0 1rem;
        }

        .card {
            background: rgba(15, 21, 26, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 18px;
            padding: 2rem;
        }

        .card p {
            color: var(--muted);
            line-height: 1.7;
            margin-bottom: 1rem;
        }

        .contact-list {
            margin-top: 1.5rem;
            display: grid;
            gap: 1rem;
        }

        .contact-item {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .contact-label {
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.8rem;
            color: var(--muted);
        }

        .contact-value {
            color: var(--accent);
            font-size: 1.1rem;
            text-decoration: none;
            font-weight: 600;
        }

        .contact-value:hover {
            color: var(--glow);
        }
    </style>
</head>
<body>
    <div class="container">
        <a class="back-link" href="bumper-bids.html">‚Üê Back to Bumper Bids</a>
        <h1>Contact</h1>
        <div class="card">
            <p>Have questions about Bumper Bids or want to bring your business onto the platform? Reach out anytime and we'll respond quickly.</p>
            <div class="contact-list">
                <div class="contact-item">
                    <span class="contact-label">Email</span>
                    <a class="contact-value" href="mailto:play3dinc@gmail.com">play3dinc@gmail.com</a>
                </div>
                <div class="contact-item">
                    <span class="contact-label">Phone</span>
                    <a class="contact-value" href="tel:905-979-8389">905-979-8389</a>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/google-ads-conversions.js"></script>
</body>
</html>
