<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Travel AI - Explore Historical Destinations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background: #fff6ea;
            color: #1d1d1f;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            padding: 4rem 0;
        }

        .logo {
            max-width: 300px;
            height: auto;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #007AFF, #5856D6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-text {
            font-size: 1.5rem;
            color: #6e6e73;
            margin-bottom: 2rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .back-link {
            display: inline-block;
            margin-top: 2rem;
            color: #007AFF;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #5856D6;
        }

        .page-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0;
        }

        .page-link {
            color: #007AFF;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            border: 2px solid #007AFF;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .page-link:hover {
            background: #007AFF;
            color: white;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .hero-text {
                font-size: 1.2rem;
            }
            
            .logo {
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="assets/TTAI-logo-2.png" alt="Time Travel AI Logo" class="logo">
            <h1>Time Travel AI</h1>
            <p class="hero-text">Travel back in time with Time Travel AI to explore historical destinations like never before.</p>
            <div class="page-links">
                <a href="policy.html" class="page-link">Privacy Policy</a>
                <a href="support.html" class="page-link">Support</a>
            </div>
            <a href="index.html" class="back-link">‚Üê Back to Portfolio</a>
        </header>
    </div>
</body>
</html>
