    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background: url('assets/BG-image-for-web.png') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            color: #fff;
            line-height: 1.6;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .back-link {
            position: fixed;
            top: 2rem;
            left: 2rem;
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            opacity: 0.8;
            transition: opacity 0.3s ease;
            z-index: 3;
        }

        .back-link:hover {
            opacity: 1;
        }

        .back-link::before {
            content: '‚Üê';
            font-size: 1.2em;
        }

        h1 {
            font-size: 2.5rem;
            margin: 3rem 0 2rem;
        }

        .content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            margin-top: 2rem;
        }

        .contact-item {
            margin-bottom: 1.5rem;
        }

        .contact-label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: block;
            font-size: 1.1rem;
        }

        .contact-value {
            font-size: 1.2rem;
        }

        .contact-value a {
            color: #fff;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .contact-value a:hover {
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <a href="algo.html" class="back-link">Back to Algo</a>
    <div class="container">
        <h1>Contact Support</h1>
        <div class="content">
            <p style="margin-bottom: 2rem;">Need help? Our support team is here to assist you. Please reach out using any of the following methods:</p>
            
            <div class="contact-item">
                <span class="contact-label">Email</span>
                <div class="contact-value">
                    <a href="mailto:play3dinc@gmail.com">play3dinc@gmail.com</a>
                </div>
            </div>
            
            <div class="contact-item">
                <span class="contact-label">Phone</span>
                <div class="contact-value">
                    <a href="tel:905-979-8389">905-979-8389</a>
                </div>
            </div>
            
            <p style="margin-top: 2rem;">We aim to respond to all inquiries within 24 hours during business days.</p>
        </div>
    </div>
    <script src="assets/google-ads-conversions.js"></script>
</body>
</html>
